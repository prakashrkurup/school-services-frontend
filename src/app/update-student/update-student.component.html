<h3>Edit Student</h3>
<div style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>&nbsp;</label>
    </div>

    <div class="form-group">
      <img  onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcm6y1jBB-L5LSxWr1u-KG0hjf6lHrzSiKBA&usqp=CAU'" class="img-responsive smaller" src="{{student.student_image}}"/>&nbsp;
    </div>

    <div class="form-group">
      <label>&nbsp;</label>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.student_name" name="name">
    </div>

      <br>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="student.student_email" name="email">
    </div>
    
    <br>

    <div class="form-group">
      <label for="name">Course</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="student.student_department" name="department">
    </div>

    <br>

    <div class="form-group">
      <label for="image">Image Url</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="student.student_image" name="image">
    </div>

    <br>

    <!-- <div class="container row">
      <div class="col-md-6">
          <input type="file" (change)="onFileChanged($event)">
  
      </div>
      <div class="col-md-6">
          <input type="button" (click)="onUpload()" value="upload">
      </div>
    </div>
    <hr />
    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div> -->


    <div class="container row">
      <div class="col-md-12">
          <div *ngIf=retrievedImage>
              <img [src]="retrievedImage">
          </div>
      </div>
    </div>

    <br>
    <br>

    <button type="submit" class="btn btn-outline-success">Submit</button>
    
    <button (click)="gotoList()" class="btn btn-secondary" style="margin-left: 10px">Back</button><br>
    <div class="form-group">
      <label>&nbsp;</label>
    </div>
    <div class="form-group">
      <label>&nbsp;</label>
    </div>
  </form>
</div>
